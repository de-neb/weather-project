<!DOCTYPE html>
<html lang="en" class="bg-cover">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Custom Style -->
    <link rel="stylesheet" href="css/styles.css" type="text/css" />

    <!-- weather icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"
      integrity="sha512-r/Gan7PMSRovDus++vDS2Ayutc/cSdl268u047n4z+k7GYuR7Hiw71FsT3QQxdKJBVHYttOJ6IGLnlM9IoMToQ=="
      crossorigin="anonymous"
    />

    <link rel="icon" href="/images/icon.png" type="image/icon type" />
    <title>Weather4Today</title>
  </head>
  <body>
    <video autoplay muted loop id="bg-video" src="/videos/day.mp4"></video>
    <div class="bg-opacity">
      <h1 id="coords"></h1>

      <div class="container-fluid text-start my-5">
        <h1 class="mb-3 text-center" id="title">WEATHER TODAY</h1>

        <div class="row gap-1 d-flex justify-content-center mt-3">
          <div class="col-md-12 col-12">
            <div class="d-flex align-items-end justify-content-center mt-3">
              <form id="form">
                <label for="cityName"></label>
                <div class="search-box">
                  <input
                    type="text"
                    id="cityName"
                    name="cityName"
                    placeholder="Enter a city name"
                    required
                    autocomplete="off"
                  />
                  <button type="submit">
                    <span class="material-icons material-icons-outlined">
                      search
                    </span>
                  </button>
                </div>
              </form>
              <button id="locate-me" class="btn btn-primary">
                <span class="material-icons material-icons-outlined">
                  place
                </span>
              </button>
            </div>
            <div id="main-container">
              <div
                class="d-flex justify-content-center align-items-center p-5 visually-hidden"
                id="spinner"
              >
                <div
                  class="spinner-grow"
                  style="width: 3rem; height: 3rem"
                  role="status"
                ></div>
              </div>
              <div
                id="invalid-location"
                class="inline-block text-danger fw-bold text-center my-5"
              ></div>
              <div id="data-cont" class="placeholder">
                <div
                  class="d-flex mt-5 unit-cont justify-content-center"
                  id="unit-switch"
                ></div>
                <div class="d-flex justify-content-center mt-5">
                  <h2 id="date-time" class="text-center"></h2>
                </div>
                <div class="mt-4" id="weather-info">
                  <i class="wi wi-owm-day" id="weather-icon"></i>
                  <h2 id="location"></h2>
                  <h3 id="temp" class="d-inline"></h3>
                  <h3 id="unit" class="d-inline"></h3>
                  <h3 id="description"></h3>
                  <h3 id="feels-like"></h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Separate Popper and Bootstrap JS -->
    <script src="/js/main.js" id="mainJS"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
