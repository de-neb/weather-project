<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Weather4Today</title>
  </head>
  <body>
    <h1 id="coords"></h1>

    <div
      class="card bg-light position-absolute top-50 start-50 translate-middle"
    >
      <img src="" class="card-img-top" alt="" />
      <div class="card-body card-bg shadow">
        <h5 class="card-title mb-3">Find out the weather in your area!</h5>
        <form action="/" method="POST">
          <p class="text-center">You can enter your city or another place</p>
          <label for="cityName"></label>
          <input
            type="text"
            id="cityName"
            name="cityName"
            placeholder="Enter a city name"
          />
          <button type="submit" class="btn btn-outline-success">Go</button>

          <p class="text-center mt-3">Or you can let us locate you instead</p>
        </form>

        <form action="/locate" method="POST">
          <div class="container d-flex justify-content-center">
            <button type="submit" id="locate-me" class="btn btn-primary">
              Locate me!
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Separate Popper and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/locate.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
